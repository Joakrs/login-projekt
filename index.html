<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login Seite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="index.html" method="post">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Einloggen</button>
    </form>
    <!-- Hier wird spÃ¤ter die Nachricht angezeigt -->
    <div id="message" style="margin-top: 20px; color: green; font-weight: bold;"></div>
  </div>

  <script>
    // JavaScript, um das Formular abzufangen
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Verhindert das Abschicken des Formulars

      const username = document.getElementById('username').value;

      // Nachricht + GIF anzeigen
      messageDiv.innerHTML = `
        Hallo ${username}, du wurdest erfolgreich gehackt!<br>
        <img src="https://media1.tenor.com/m/_gfqfXAP08IAAAAC/polish-cow-cow.gif" alt="Polish Cow GIF" style="width:200px; margin-top:15px;">
      `;

      // Formular verstecken
      form.style.display = 'none';
    });
  </script>
</body>
</html>
