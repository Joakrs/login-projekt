<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login Seite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 320px;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0 5px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Einloggen</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', event => {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        messageDiv.textContent = 'Bitte Benutzernamen eingeben.';
        return;
      }
      messageDiv.innerHTML = `
        Hallo ${username}, du wurdest erfolgreich gehackt!<br>
        <img src="https://media1.tenor.com/m/_gfqfXAP08IAAAAC/polish-cow-cow.gif" alt="Polish Cow GIF" style="width:200px; margin-top:15px;" />
      `;
      form.style.display = 'none';
    });
  </script>
</body>
</html>
