<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login Seite</title>
  <style>
    .login-container {
      max-width: 300px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Einloggen</button>
    </form>
    <div id="message" style="margin-top: 20px; color: green; font-weight: bold;"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;

      messageDiv.innerHTML = `
        Hallo ${username}, du wurdest erfolgreich gehackt!<br>
        <img src="https://media1.tenor.com/m/_gfqfXAP08IAAAAC/polish-cow-cow.gif" alt="Polish Cow GIF" style="width:200px; margin-top:15px;" />
      `;

      form.style.display = 'none';
    });
  </script>
</body>
</html>
